<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="grid-container">
        <div class="slider">
          <input type="radio" name="slider" id="slide1" checked />
          <input type="radio" name="slider" id="slide2" />
          <input type="radio" name="slider" id="slide3" />
          <input type="radio" name="slider" id="slide4" />
          <input type="radio" name="slider" id="slide5" />
          <div class="slides">
            <div class="slide" id="s1">
              <img src="img/pets-katrine.webp" alt="" />
              <div class="mem-text">Text 1</div>
            </div>
            <div class="slide" id="s2">
              <img src="img/pets-scarlett.webp" alt="" />
              <div class="mem-text">Timmy 2</div>
            </div>
            <div class="slide" id="s3">
              <img src="img/pets-sophia.webp" alt="" />
              <div class="mem-text">Text 3</div>
            </div>
            <div class="slide" id="s4">
              <img src="img/pets-timmy.webp" alt="" />
              <div class="mem-text">Text 4</div>
            </div>
            <div class="slide" id="s5">
              <img src="img/pets-timmy.webp" alt="" />
              <div class="mem-text">Text 5</div>
            </div>
          </div>

          <!-- <div class="memtext">
        <p id="text1">Text 1</p>
        <p id="text2">Text 2</p>
        <p id="text3">Text 3</p>
        <p id="text4">Text 4</p>
        <p id="text5">Text 5</p>
      </div> -->
        </div>
        <div class="footer">
          <div class="controls">
            <label for="slide1"><span></span></label>
            <label for="slide2"><span></span></label>
            <label for="slide3"><span></span></label>
            <label for="slide4"><span></span></label>
            <label for="slide5"><span></span></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
